</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="index.html">
                <span><img src="Img/logo.png" width="90px" alt="Idea Flow"></span>
                <!-- <span>Idea Flow</span> -->
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input class="search-bar" type="text" name="query" placeholder="Search Article" />

            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <!-- Content -->

    <div class="contact-content font1 max-width-1 m-auto ">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <br>
            <div class="contact-form">
                <div class="form-box">
                    <h5>What is Your Name ?</h5>
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <h5>What is Your Mobile.NO ?</h5>
                    <input type="number" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box">
                    <h5>What is Your Email Id?</h5>
                    <input type="email" placeholder="Enter your Email Id">
                </div>
                <div class="form-box">
                    <h5> Please Enter Your Quary!!</h5>
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
